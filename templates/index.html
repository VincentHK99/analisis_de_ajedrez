<!DOCTYPE html>
<html lang="en">

<head>

</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var labels = ['checkmate',
                'game abandoned',
                'on time',
                'resignation']

        var wins = "{{ data['Win'][data['Win'] == 1].groupby(by=[data['ReasonedTerminated']]).sum().to_list() }}";
        
      
        var data = {
            labels: labels,
            datasets: [{
                label: 'My First Dataset',
                data: wins,
                backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(75, 192, 192)',
                'rgb(255, 205, 86)',
                'rgb(201, 203, 207)'
                ]
            }]
            };
         
    </script>
    <script>
        const config = {
            type: 'pie',
            data: data,
            };
    </script>
    <script>
        var myChart = new Chart(
            document.getElementById('myChart'),
            config
                );
    </script>
      
  


</body>
</html>
